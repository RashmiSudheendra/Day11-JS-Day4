<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var rqst = new XMLHttpRequest();
      rqst.open("GET", "https://restcountries.com/v2/all", true);
      rqst.send();
      rqst.onload = function () {
        var country = JSON.parse(rqst.response);
        console.log(country);
        for (i in country) {
          console.log(
            `Name: ${country[i].name}\nRegion: ${country[i].region}\nSubRegion: ${country[i].subregion}\nPopulation: ${country[i].population}`
          );
        }
      };
    </script>
  </body>
</html>
